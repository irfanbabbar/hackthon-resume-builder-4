<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* Default desktop view - navigation visible */
        .navigation {
            display: flex;
            flex-direction: row;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 30px;
        }

        /* Mobile view settings */
        @media (max-width: 768px) {
            .navigation {
                display: none; /* Hide by default on mobile */
                flex-direction: column;
            }

            .navigation.show {
                display: flex; /* Show on hamburger click */
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <h1 style="color: white;">Resume-Builder</h1>
        </div>
    
        <div class="navigation hide">
            <a href="./index.html">Home</a>
            <a href="./create-resume.html">Create Resume</a>
            <a href="./my-resume.html">My Resume</a>
        </div>
    
        <!-- Optional Hamburger Menu for Mobile -->
        <div class="hamburger" onclick="toggleNavigation()">
            â˜°
        </div>
    </nav>
    

    <div class="container">
        <div class="left_side">

            <div class="profileText">
                <div class="imgBox">
                    <img src="" alt="">
                </div>
                <h2><span id="profileName"></span><br><span id="profileDesignation"></span></h2>
            </div>

            <div class="contact-info">
                <h3 class="title">Contact Info</h3>
                <ul>
                    <li>
                        <span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <span class="text" id="contactPhone"></span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <span class="text" id="contactEmail"></span>
                    </li>
                    <!-- <li>
                        <span class="icon"><i class="fa fa-globe" aria-hidden="true"></i></span>
                        <span class="text">www.mywebsite.com</span>
                    </li> -->
                    <li>
                        <span class="icon"><i class="fa fa-linkedin-square" aria-hidden="true"></i></span>
                        <span class="text" id="contactLinkedIn"></span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <span class="text" id="contactAddress"></span>
                    </li>
                </ul>
            </div>

            <div class="contact-info education">
                <h3 class="title">Education</h3>
                <ul id="educationList"></ul>
            </div>

            <div class="contact-info language">
                <h3 class="title">Language</h3>
                <ul id="languageList"></ul>
            </div>
        </div>

        <div class="right_side">

            <div class="about">
                <h2 class="title2">Profile</h2>
                <p id="profileDescription"></p>
            </div>

            <div class="about">
                <h2 class="title2">Experience</h2>
                <div id="experienceList">
                    <!-- Placeholder for experiences; styles retained -->
                </div>
            </div>

            <div class="about skills">
                <h2 class="title2">Professional Skills</h2>
                <div id="skillsList">
                    <!-- Placeholder for skills; styles retained -->
                </div>
            </div>

        </div>
    </div>

    <!-- Download Button -->
    <div class="btn-div">
        <!-- <button id="downloadResume" class="button-86 download-btn">Download Resume</button> -->
        <button id="editResume" class="button-86 edit-btn"><a href="./edit-resume.html">Edit Resume</a></button>
    </div>
    

    <script>
        function toggleNavigation() {
            const navigation = document.querySelector('.navigation');
            navigation.classList.toggle('show'); // Toggle the 'show' class
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="src/my-resume.js" defer></script>
    

</body>

</html>
