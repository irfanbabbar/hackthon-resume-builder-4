<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resume</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
    <style>
        /* Default desktop view - navigation visible */
        .navigation {
            display: flex;
            flex-direction: row;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 30px;
        }

        /* Mobile view settings */
        @media (max-width: 768px) {
            .navigation {
                display: none; /* Hide by default on mobile */
                flex-direction: column;
            }

            .navigation.show {
                display: flex; /* Show on hamburger click */
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">
            <h1 style="color: white;">Resume-Builder</h1>
        </div>
    
        <div class="navigation hide">
            <a href="./index.html">Home</a>
            <a href="./create-resume.html">Create Resume</a>
            <a href="./my-resume.html">My Resume</a>
        </div>
    
        <!-- Optional Hamburger Menu for Mobile -->
        <div class="hamburger" onclick="toggleNavigation()">
            â˜°
        </div>
    </nav>
    
    <div class="mainDiv">
        <form id="editResumeForm">
            <div class="headline">
                <h2>About Me</h2>
            </div>

            <div class="input-label">
                <label for="profileImage">Upload Profile Picture</label>
                <input type="file" id="profileImage" accept="image/*">
                <img id="profilePreview" src="" alt="Profile Image Preview"
                    style="display:none; width: 100px; margin-top: 10px;">
            </div>

            <div class="input-group">
                <div class="input-label">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="input-label">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>
            <div class="input-label">
                <label for="designation">Designation</label>
                <input class="input" id="designation" type="text" required>
            </div>
            <div class="textarea-label">
                <label for="yourself">Yourself</label>
                <textarea id="yourself" required></textarea>
            </div>

            <div class="headline">
                <h2>Contact Info</h2>
            </div>

            <div class="input-label">
                <label for="phoneNumber">Mobile Number</label>
                <input class="input" id="phoneNumber" type="text" required>
            </div>
            <div class="input-label">
                <label for="email">Email</label>
                <input class="input" id="email" type="email" required>
            </div>
            <div class="input-label">
                <label for="linkedin">LinkedIn</label>
                <input class="input" id="linkedin" type="text" required>
            </div>
            <div class="input-label">
                <label for="address">Address</label>
                <input class="input" id="address" type="text" required>
            </div>

            <div class="headline">
                <h2>Education</h2>
            </div>
            <div class="education-section">
                <div class="input-group">
                    <div class="input-label">
                        <label for="edu-year-1">Education Year</label>
                        <input type="text" id="edu-year-1" placeholder="e.g., 2020 - 2024" required>
                    </div>
                    <div class="input-label">
                        <label for="edu-degree-1">Degree</label>
                        <input type="text" id="edu-degree-1" placeholder="e.g., Bachelor of Science" required>
                    </div>
                    <div class="input-label">
                        <label for="edu-institute-1">Institute</label>
                        <input type="text" id="edu-institute-1" placeholder="e.g., University Name" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-label">
                        <label for="edu-year-1">Education Year</label>
                        <input type="text" id="edu-year-1" placeholder="e.g., 2020 - 2024" >
                    </div>
                    <div class="input-label">
                        <label for="edu-degree-1">Degree</label>
                        <input type="text" id="edu-degree-1" placeholder="e.g., Bachelor of Science" >
                    </div>
                    <div class="input-label">
                        <label for="edu-institute-1">Institute</label>
                        <input type="text" id="edu-institute-1" placeholder="e.g., University Name" >
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">
                        <label for="edu-year-2">Education Year</label>
                        <input type="text" id="edu-year-2" placeholder="e.g., 2016 - 2020" >
                    </div>
                    <div class="input-label">
                        <label for="edu-degree-2">Degree</label>
                        <input type="text" id="edu-degree-2" placeholder="e.g., High School Diploma" >
                    </div>
                    <div class="input-label">
                        <label for="edu-institute-2">Institute</label>
                        <input type="text" id="edu-institute-2" placeholder="e.g., School Name" >
                    </div>
                </div>
            </div>

            <div class="headline">
                <h2>Languages</h2>
            </div>

            <div class="language-section">
                <div class="input-group">
                    <div class="input-label">
                        <label for="language-1">Language</label>
                        <input type="text" id="language-1" placeholder="e.g., English" required>
                    </div>
                    <div class="input-label">
                        <label for="proficiency-1">Proficiency (%)</label>
                        <input type="number" id="proficiency-1" placeholder="e.g., 80" min="0" max="100" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-label">
                        <label for="language-1">Language</label>
                        <input type="text" id="language-1" placeholder="e.g.,Arabic">
                    </div>
                    <div class="input-label">
                        <label for="proficiency-1">Proficiency (%)</label>
                        <input type="number" id="proficiency-1" placeholder="e.g., 80" min="0" max="100" >
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">
                        <label for="language-2">Language</label>
                        <input type="text" id="language-2" placeholder="e.g., Urdu">
                    </div>
                    <div class="input-label">
                        <label for="proficiency-2">Proficiency (%)</label>
                        <input type="number" id="proficiency-2" placeholder="e.g., 70" min="0" max="100" >
                    </div>
                </div>
            </div>

            <div class="headline">
                <h2>Experience</h2>
            </div>

            <div class="experience-section">
                <div class="input-group">
                    <div class="input-label">
                        <label for="job-title-1">Job Title</label>
                        <input type="text" id="job-title-1" placeholder="e.g., Software Engineer" >
                    </div>
                    <div class="input-label">
                        <label for="company-desc-1">Company & Description</label>
                        <input type="text" id="company-desc-1" placeholder="e.g., ABC Corp - Description">
                    </div>
                    <div class="input-label">
                        <label for="years-1">Years</label>
                        <input type="text" id="years-1" placeholder="e.g., 2019-2022" >
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">
                        <label for="job-title-2">Job Title</label>
                        <input type="text" id="job-title-2" placeholder="e.g., Frontend Developer" >
                    </div>
                    <div class="input-label">
                        <label for="company-desc-2">Company & Description</label>
                        <input type="text" id="company-desc-2" placeholder="e.g., XYZ Ltd - Description" >
                    </div>
                    <div class="input-label">
                        <label for="years-2">Years</label>
                        <input type="text" id="years-2" placeholder="e.g., 2017-2019" >
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">
                        <label for="job-title-3">Job Title</label>
                        <input type="text" id="job-title-3" placeholder="e.g., Intern" >
                    </div>
                    <div class="input-label">
                        <label for="company-desc-3">Company & Description</label>
                        <input type="text" id="company-desc-3" placeholder="e.g., DEF Inc - Description" >
                    </div>
                    <div class="input-label">
                        <label for="years-3">Years</label>
                        <input type="text" id="years-3" placeholder="e.g., 2016-2017" >
                    </div>
                </div>
            </div>

            <div class="headline">
                <h2>Skills</h2>
            </div>
            <div class="skills-section">
                <div class="input-group">
                    <div class="input-label">
                        <label for="skill-1">Skill</label>
                        <input type="text" id="skill-1" placeholder="e.g., Html" >
                    </div>
                    <div class="input-label">
                        <label for="skill-level-1">Proficiency (%)</label>
                        <input type="number" id="skill-level-1" placeholder="e.g., 80" min="0" max="100" >
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-label">
                        <label for="skill-1">Skill</label>
                        <input type="text" id="skill-1" placeholder="e.g., JavaScript" >
                    </div>
                    <div class="input-label">
                        <label for="skill-level-1">Proficiency (%)</label>
                        <input type="number" id="skill-level-1" placeholder="e.g., 80" min="0" max="100" >
                    </div>
                </div>  <div class="input-group">
                    <div class="input-label">
                        <label for="skill-1">Skill</label>
                        <input type="text" id="skill-1" placeholder="e.g., TypeScript" >
                    </div>
                    <div class="input-label">
                        <label for="skill-level-1">Proficiency (%)</label>
                        <input type="number" id="skill-level-1" placeholder="e.g., 80" min="0" max="100" >
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">
                        <label for="skill-2">Skill</label>
                        <input type="text" id="skill-2" placeholder="e.g., React.js" >
                    </div>
                    <div class="input-label">
                        <label for="skill-level-2">Proficiency (%)</label>
                        <input type="number" id="skill-level-2" placeholder="e.g., 85" min="0" max="100" >
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">
                        <label for="skill-3">Skill</label>
                        <input type="text" id="skill-3" placeholder="e.g., Node.js" >
                    </div>
                    <div class="input-label">
                        <label for="skill-level-3">Proficiency (%)</label>
                        <input type="number" id="skill-level-3" placeholder="e.g., 70" min="0" max="100" >
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button class="save-btn" type="submit">Save Changes</button>
            </div>
        </form>
    </div>
    <script>
        function toggleNavigation() {
            const navigation = document.querySelector('.navigation');
            navigation.classList.toggle('show'); // Toggle the 'show' class
        }
    </script>
    <script src="./src/edit-resume.js"></script>

</body>

</html>
